<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/assets/style.css" rel="stylesheet">
</head>

<body>
    <div class="body">
        <p class="h1">Weather Dashboard</p>
        <div class="form1">
            <form class="form">
                <h1>Search for a City:
                    <h1>
                        <input class="input" type="text" placeholder="Salt Lake City..." id="input"><br><br>
                        <button onclick="searchBtn();" class="searchBtn" type="submit">Search</button>

            </form>
        </div>

        <div class="card" style="width: 32rem;">
            <ul class="list-group list-group-flush">
                <button id="city1"><li class="list-group-item">City #1</li></button><br>
                <button id="city2"><li class="list-group-item">City #2</li></button><br>
                <button id="city3"><li class="list-group-item">City #3</li></button><br>
                <button id="city4"><li class="list-group-item">City #4</li></button><br>
                <button id="city5"><li class="list-group-item">City #5</li></button><br>
                <button id="city6"><li class="list-group-item">City #6</li></button><br>
                <button id="city7"><li class="list-group-item">City #7</li></button><br>
                <button id="city8"><li class="list-group-item">City #8</li></button><br>

            </ul>
        </div>

        <div class="card-2">
            <div class="card-body">
                <h1 id="cityDate">City/Date</h1>
                <p id="temp">temperature</p>
                <p id="wind">wind</p>
                <p id="Humidity">humidity</p>
                <p id="UV Index">UV index</p>
            </div>
        </div>

        <h2>5-Day Forecast:</h2>
        <div id="box1" class="box1">
            <p id="date1">Date</p>
            <p id="temp1">Temp</p>
            <p id="wind1">Wind</p>
            <p id="hum1">Humidity</p>
        </div>
        <div id="box2" class="box2">
            <p id="date2">Date</p>
            <p id="temp2">Temp</p>
            <p id="wind2">Wind</p>
            <p id="hum2">Humidity</p>
        </div>
        <div id="box3" class="box3">
            <p id="date3">Date</p>
            <p id="temp3">Temp</p>
            <p id="wind3">Wind</p>
            <p id="hum3">Humidity</p>
        </div>
        <div id="box4" class="box4">
            <p id="date4">Date</p>
            <p id="temp4">Temp</p>
            <p id="wind4">Wind</p>
            <p id="hum4">Humidity</p>
        </div>
        <div id="box5" class="box5">
            <p id="date5">Date</p>
            <p id="temp5">Temp</p>
            <p id="wind5">Wind</p>
            <p id="hum5">Humidity</p>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="/assets/script.js"></script>
</body>

</html>
