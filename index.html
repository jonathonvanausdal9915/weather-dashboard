<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/assets/style.css" rel="stylesheet">
</head>

<body>
    <div class="body">
        <p class="h1">Weather Dashboard</p>
        <div class="form1">
            <form class="form">
                <h1>Search for a City:
                    <h1>
                        <input class="inputtext" type="text" placeholder="Salt Lake City..." id="search" name="search"><br><br>
                        <input class="submitbtn" type="submit" value="Search">
            </form>
        </div>

        <div class="card" style="width: 32rem;">
            <ul class="list-group list-group-flush">
                <button><li class="list-group-item">City #1</li></button><br>
                <button><li class="list-group-item">City #2</li></button><br>
                <button><li class="list-group-item">City #3</li></button><br>
                <button><li class="list-group-item">City #4</li></button><br>
                <button><li class="list-group-item">City #5</li></button><br>
                <button><li class="list-group-item">City #6</li></button><br>

            </ul>
        </div>

        <div class="card-2">
            <div class="card-body">
                <h2>City/Date</h2>
                Temp<input></input>
                Wind:<input></input>
                Humidity<input></input>
                UV Index:<input></input>
            </div>
        </div>

        <h2>5-Day Forecast:</h2>
        <div class="box1">Flex item</div>
        <div class="box2">Flex item</div>
        <div class="box3">Flex item</div>
        <div class="box4">Flex item</div>
        <div class="box5">Flex item</div>

    </div>
    <script src="/assets/script.js"></script>
</body>

</html>
