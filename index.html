<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="body">
        <p class="h1">Weather Dashboard</p>
        <div class="form1">
            <form class="form">
                <h1>Search for a City:
                    <h1>
                        <input class="input" type="text" placeholder="Salt Lake City..." id="input"><br><br>
                        <button onclick="searchBtn();" class="searchBtn" type="submit">Search</button>

            </form>
        </div>

        <div class="card" style="width: 32rem;">
            <ul class="list-group list-group-flush">
                <button id="city-0"><li class="list-group-item"></li></button><br>
                <button id="city-1"><li class="list-group-item"></li></button><br>
                <button id="city-2"><li class="list-group-item"></li></button><br>
                <button id="city-3"><li class="list-group-item"></li></button><br>
                <button id="city-4"><li class="list-group-item"></li></button><br>
                <button id="city-5"><li class="list-group-item"></li></button><br>
                <button id="city-6"><li class="list-group-item"></li></button><br>
                <button id="city-7"><li class="list-group-item"></li></button><br>

            </ul>
        </div>


        <div class="card-2">
            <div class="card-body">
                <h1 id="city">City:</h1>
                <div class="icon-1" id="icon-1"></div>
                <div class="icon-2" id="icon-2"></div>
                <div class="icon-3" id="icon-3"></div>
                <div class="icon-4" id="icon-4"></div>
                <div class="classs"><b>Temp:</b>
                    <p id="temp"></p>
                    <b>Wind:</b>
                    <p id="wind"></p>
                    <b>Humidity:</b>
                    <p id="humidity"></p>
                </div>
            </div>
        </div>

        <h2>5-Day Forecast:</h2>
        <div id="box1" class="box1">
            Date:
            <p id="date-0"></p>
            Temp:
            <p id="temp-0"></p>
            Wind:
            <p id="wind-0"></p>
            Humidity:
            <p id="hum-0"></p>
        </div>
        <div id="box2" class="box2">
            Date:
            <p id="date-1"></p>
            Temp:
            <p id="temp-1"></p>
            Wind:
            <p id="wind-1"></p>
            Humidity:
            <p id="hum-1"></p>
        </div>
        <div id="box3" class="box3">
            Date:
            <p id="date-2"></p>
            Temp:
            <p id="temp-2"></p>
            Wind:
            <p id="wind-2"></p>
            Humidity:
            <p id="hum-2"></p>
        </div>
        <div id="box4" class="box4">
            Date:
            <p id="date-3"></p>
            Temp:
            <p id="temp-3"></p>
            Wind:
            <p id="wind-3"></p>
            Humidity:
            <p id="hum-3"></p>
        </div>
        <div id="box5" class="box5">
            Date:
            <p id="date-4"></p>
            Temp:
            <p id="temp-4"></p>
            Wind:
            <p id="wind-4"></p>
            Humidity:
            <p id="hum-4"></p>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
